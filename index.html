<!DOCTYPE html>
<html lang="en">

<head>
    <!-- version 22 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSC 642 848 Fall 2021 Individual Assignment Lei Data Survey Form
    </title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <script type="text/javascript" src="./results.js" defer async>

    </script>
</head>

<body>
    <header>
        <h1 class="center">
            CSC 642 848 Fall 2021 Individual Assignment Lei
            <br>
            Data Survey Form
        </h1>
    </header>
    <form id="form" onsubmit="validateForm(); return false">
        <div class="row form-group">
            <div class="col">
                <label class="form-label" for="last-name">Last Name</label>
                <input type="text" required id="last" class="form-control">
            </div>
            <div class="col">
                <label class="form-label" for="first-name">First Name</label>
                <input type="text" required id="first" class="form-control">
            </div>
        </div>
        <div class="dropdown">
            <label class="form-label" for="title">Preferred Title</label>
            <select id="title" required class="form-control">
                <option value="none">none</option>
                <option value="student">student</option>
                <option value="professor">professor</option>
                <option value="staff">staff</option>
                <option value="retired">retired</option>
            </select>
        </div>
        <div class="form-outline row">
            <label class="form-label" for="height">Height</label>
            <div class="col">
                <input type="number" class="form-control" placeholder="feet" id="feet">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="inches" id="inches">
            </div>
        </div>
        <div class="form-outline">
            <label class="form-label" for="phone">Phone</label>
            <input type="number" class="form-control" id="phone">
        </div>
        <div class="form-outline">
            <label class="form-label" for="address">Address</label>
            <input type="text" required id="address" class="form-control" />
        </div>
        <div class="row">
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="city">City</label>
                    <input type="text" required class="form-control" id="city" />
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <label class="form-label" for="zip">Zip</label>
                    <input type="number" required class="form-control" id="zip" />
                </div>
            </div>
        </div>
        <div class="form-outline">
            <label class="form-label" for="services">Services Required</label>
            <br>
            <label><input type="checkbox" id="box-email"> e-mail</label>
            <label><input type="checkbox" id="box-phone"> phone</label>
            <label><input type="checkbox" id="facebook"> Facebook</label>
            <label><input type="checkbox" id="tweeter"> Tweeter</label>
            <label><input type="checkbox" id="surface-mail"> surface mail</label>
            <label><input type="checkbox" id="personal-visit"> personal visit</label>
        </div>
        <div class="dropdown">
            <label for="budget" class="form-label">Monthly Budget</label>
            <select id="budget" class="form-control">
                <option value="less than $ 50">less than $ 50</option>
                <option value="between $ 50 and $ 100">between $ 50 and $ 100</option>
                <option value="above $100">above $100</option>
            </select>
        </div>
        <div class="form-outline">
            <label class="form-label" for="email">Email</label>
            <input type="email" required id="email" class="form-control" />
        </div>
        <input type="checkbox" required>I agree to <a href="https://www.google.com">terms</a>
        <!-- <div class="g-recaptcha" data-sitekey="6LdghEYdAAAAAHXlvVOs3FbLonSQh-9cKMfmdNZU"></div> -->
        <input type="submit">
    </form>

    <div id="append">

    </div>
</body>

</html>
