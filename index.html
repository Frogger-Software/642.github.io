<body>
    <header>
        <h1>
            CSC 642 848 Fall 2021 Individual Assignment Lei
            <br>
            Data Survey Form

    <form action="?" method="POST" id="form">
        <div>
            <label for="last-name">last name</label>
            <input type="text" required>
            <label for="first-name">first name</label>
            <input type="text" required>
        </div>
        <div class="dropdown">
            <label for="title">preferred title</label>
            <select name="title" id="title" required>
                <option value="none">none</option>
                <option value="student">student</option>
                <option value="professor">professor</option>
                <option value="staff">staff</option>
                <option value="retired">retired</option>
            </select>
        </div>
        <div>
            <label for="">height</label>
            <input type="number">
            '
            <input type="number">
            "
        </div>
        <div>
            <label for="phone">phone</label>
            <input type="number">
        </div>
        <div>
            <label for="address">address</label>
            <input type="text" required>
        </div>
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <input type="text" required id="form9Example3" class="form-control input-custom" />
                    <label class="form-label" for="form9Example3">City</label>
                </div>
            </div>
            <div class="col">
                <div class="form-outline">
                    <input type="number" required id="form9Example4" class="form-control input-custom" />
                    <label class="form-label" for="form9Example4">Zip</label>
                </div>
            </div>
        </div>
        <div class="form-outline">
            <input type="text" required id="form9Example6" class="form-control input-custom" />
            <label class="form-label" for="form9Example6">Address</label>
        </div>
        <div>
            <label for="services">services required</label>
            <br>
            e-mail<input type="checkbox">
            phone<input type="checkbox">
            Facebook<input type="checkbox">
            Tweeter<input type="checkbox">
            surface mail<input type="checkbox">
            personal visit<input type="checkbox">
        </div>
        <div class="dropdown">
            <label for="budget">monthly budget</label>
            <select name="budget" id="budget">
                <option value="less than $ 50">less than $ 50</option>
                <option value="between $ 50 and $ 100">between $ 50 and $ 100</option>
                <option value="above $100">above $100</option>
            </select>
        </div>
        <div class="form-outline">
            <input type="email" required id="typeEmail" class="form-control input-custom" />
            <label class="form-label" for="typeEmail">Email</label>
        </div>
        <input type="checkbox" required>I agree to <a href="https://www.google.com">terms</a>
